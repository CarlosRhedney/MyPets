
<div class="product-big-title-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="product-bit-title text-center">
                    <h2>Minha Conta</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                {include="profile-menu"}
            </div>
            <div class="col-md-9">
            	{if="$error != ''"}
	        	<div class="alert alert-danger">
					{$error}
				</div>
				{/if}
                <form action="/profile-address" method="post">
					<div id="customer_details">
						<div class="row">
							<div class="col-md-12">
								<div class="woocommerce-billing-fields">
									<h3>Endereço</h3>
									<p id="billing_address_1_field" class="form-row form-row-wide address-field validate-required">
										<label class="" for="billing_address_1">Cep <abbr title="required" class="required">*</abbr>
										</label>
                                        <input type="text" value="{$address.zipcode}" placeholder="00000-000" id="billing_address_1" name="zipcode" class="input-text">
                                        <input type="submit" value="Procurar CEP" id="place_order" class="button alt" formaction="/profile-address" formmethod="get">
									</p>
									<p id="billing_address_1_field" class="form-row form-row-wide address-field validate-required">
										<label class="" for="billing_address_1">Endereço <abbr title="required" class="required">*</abbr>
										</label>
										<input type="text" value="{$address.address}" placeholder="Logradouro" id="billing_address_1" name="address" class="input-text ">
									</p>
									<p id="billing_address_2_field" class="form-row form-row-wide address-field">
										<input type="text" value="{$address.complement}" placeholder="Complemento (opcional)" id="billing_address_2" name="complement" class="input-text ">
                                    </p>
                                    <p id="billing_address_1_field" class="form-row form-row-wide address-field validate-required">
										<label class="" for="billing_address_1">Número <abbr title="required" class="required">*</abbr>
										</label>
										<input type="text" placeholder="Número" id="billing_address_1" name="number" class="input-text ">
									</p>
                                    <p id="billing_district_field" class="form-row form-row-wide address-field validate-required" data-o_class="form-row form-row-wide address-field validate-required">
										<label class="" for="billing_district">Bairro <abbr title="required" class="required">*</abbr>
										</label>
										<input type="text" value="{$address.district}" placeholder="Bairro" id="billing_district" name="district" class="input-text ">
									</p>
									<p id="billing_city_field" class="form-row form-row-wide address-field validate-required" data-o_class="form-row form-row-wide address-field validate-required">
										<label class="" for="billing_city">Cidade <abbr title="required" class="required">*</abbr>
										</label>
										<input type="text" value="{$address.city}" placeholder="Cidade" id="billing_city" name="city" class="input-text ">
									</p>
									<p id="billing_state_field" class="form-row form-row-first address-field validate-state" data-o_class="form-row form-row-first address-field validate-state">
										<label class="" for="billing_state">Estado</label>
										<input type="text" id="billing_state" name="state" placeholder="Estado" value="{$address.state}" class="input-text ">
									</p>
									<p id="billing_state_field" class="form-row form-row-first address-field validate-state" data-o_class="form-row form-row-first address-field validate-state">
										<label class="" for="billing_state">País</label>
										<input type="text" id="billing_state" name="country" placeholder="País" value="{$address.country}" class="input-text ">
									</p>
									<div class="clear"></div>
									<div id="order_review" style="position: relative;">
										<div id="payment">
											<div class="form-row place-order">
												<input type="submit" data-value="Place order" value="Salvar" id="place_order" name="woocommerce_checkout_place_order" class="button alt">
											</div>
											<div class="clear"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>

            </div>
        </div>
    </div>
</div>
