<div class="product-big-title-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="product-bit-title text-center">
                    <h2>Animais</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">
            {loop="$pets"}
            <div class="col-xs-6 col-md-3 col-sm-6">
                <div class="single-shop-product">
                    <div class="product-upper">
                        <!-- / é necessario para encontrar o caminho da imagem.
                            No banco de dados o caminho salvo é res/site/img/pets/ . $this->getpet() . $this->getidphoto() . $this->getidpet() . ".jpg" , então o retorno é o mesmo, como se trata de um diretorio / para encontrar.
                         -->
                        <img src="/{$value.photo}" alt="Imagem do animal">
                    </div>
                    <h2><a href="/pets/{$value.url}">{$value.pet}</a></h2>
                    <div class="product-carousel-price">
                        <ins>{$value.rc}</ins>
                    </div>  
                    
                    <div class="product-option-shop">
                        <!-- Aqui o verdadeiro pulo do gato, mando o $value.idpet pois a rota necessita do id do animal para o contrato, o que em outros templates foi passado $value.url para o acesso a pagina -->
                        <a class="add_to_cart_button" data-quantity="1" data-product_sku="" data-product_id="70" rel="nofollow" href="/contract/{$value.idpet}">Adotar</a>
                    </div>                       
                </div>
            </div>
            {/loop}
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="product-pagination text-center">
                    <nav>
                        <ul class="pagination">
                        {loop="$pages"}
                        <li><a href="{$value.link}">{$value.page}</a></li>
                        {/loop}
                        </ul>
                    </nav>                        
                </div>
            </div>
        </div>
    </div>
</div>
