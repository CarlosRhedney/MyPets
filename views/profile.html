
<div class="product-big-title-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="product-bit-title text-center">
                    <h2>Minha Conta</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">                
            <div class="col-md-3">
                {include="profile-menu"}
            </div>
            <div class="col-md-9">
                {if="$addressSuccess != ''"}
                <div class="alert alert-success">
                    {$addressSuccess}
                </div>
                {/if}
                {if="$profileMsg != ''"}
                <div class="alert alert-success">
                    {$profileMsg}
                </div>
                {/if}
                {if="$profileError != ''"}
                <div class="alert alert-danger">
                    {$profileError}
                </div>
                {/if}
                <div class="cart-collaterals">
                    <h2>Editar Dados</h2>
                </div>   
                <form method="post" action="/profile">
                    <div class="form-group">
                    <label for="person">Nome completo</label>
                    <input type="text" class="form-control" id="person" name="person" placeholder="Digite o nome aqui" value="{$user.person}">
                    </div>
                    <div class="form-group">
                    <label for="mail">E-mail</label>
                    <input type="email" class="form-control" id="mail" name="mail" placeholder="Digite o e-mail aqui" value="{$user.mail}">
                    </div>
                    <div class="form-group">
                    <label for="nrphone">Telefone</label>
                    <input type="text" class="form-control" id="nrphone" name="nrphone" placeholder="Digite o telefone aqui" value="{$user.nrphone}">
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>
